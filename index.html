<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة HTML مع عرض صورة قبل اكتمال التحميل</title>
</head>
<body>
    <!-- عرض الصورة قبل اكتمال تحميل الصفحة -->
    <img id="loadingImage" src="nopage.gif" width="70%" alt="صورة تمثل عرض قبل اكتمال التحميل">


        <script>
        // استخدام window.onload لضمان أن الصفحة قد اكتملت تحميلها بشكل كامل
        window.onload = function() {
        // احصل على العنصر بواسطة معرفه
        var loadingImage = document.getElementById('loadingImage');
        
        // قم بتحديد الخاصية display لإظهار الصورة
        loadingImage.style.display = "none";
        };
        </script>
    
</body>
</html>
